<p-toast></p-toast>
<p-card>

    <div style="margin-bottom: 7px;">
        <p-menubar [model]="items"></p-menubar>
    </div>
    
    <p-contextMenu #cm [model]="items2" />

  <p-table 
  dataKey="id" 
  selectionMode="multiple" 

  [(contextMenuSelection)]="selectedMainCalculation" 
  [contextMenu]="cm" 

  [scrollable]="true" 
  scrollHeight="630px" 
  [reorderableColumns]="true" 
  selectionMode="single"
  [value]="list"
  [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th style="width:10%">
                  Indice
              </th>
              <th style="width:10%">
                  Date Debut
              </th>
              <th style="width:10%">  
                  Date Fin
              </th>
              <th style="width:10%">
                  Montant Total
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-values let-rowIndex="rowIndex">
        <tr [pContextMenuRow]="values" (click)="NavigateCalcul2(values)" style="cursor: pointer;">
            <td>{{rowIndex + 1}}</td>
            <td>{{values.dateDebut | date:'dd/MM/yyyy'}}</td>
            <td>{{ values.dateFin | date:'dd/MM/yyyy' }}</td>
            <td>{{values.montantTotal}}</td>
        </tr>        
    </ng-template>
    
</p-table>
</p-card>


<p-confirmDialog />
